<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nobita.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="Nobita" content="Nobita">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <link rel="icon" href="https://api.iamtang.com/images/favicon.png" type="image/x-icon" />
</head>

<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      ga: 'UA-131570521-1',
      themeColor: '#463838',
      auto2top: true,
      maxLevel: 6,
      tocLevel: 6,
      subMaxLevel: 2,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      mergeNavbar: true,
      coverpage: true,
      loadSidebar: true,
      autoHeader: true,
      showLevel: true,
      mergeNavbar: true,
      name: 'Nobita',
      repo: 'https://github.com/iamtang/nobita/',
      homepage: 'what.md',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: ['/'], // or 'auto'
        placeholder: 'Type to search',
        // 支持本地化
        placeholder: {
          '/': 'Type to search'
        },
        noData: 'No Results!',
        depth: 3
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      }
    }
    window.onload = function () {
      $.ajax({
        url: 'https://api.github.com/repos/iamtang/nobita',
        type: 'get',
        success: function (res) {
          console.log(res);
          $('.app-name').append(`
            <div id="star">
              <span class="github-btn github-stargazers" id="github-btn">
                <a class="gh-btn" id="gh-btn" href="https://github.com/iamtang/nobita" target="_blank">
                  <span class="gh-ico"></span> 
                  <span class="gh-text" id="gh-text">Star</span>
                </a> 
                <a class="gh-count" id="gh-count" href="https://github.com/iamtang/nobita/stargazers" target="_blank" style="display: block;">${res.watchers}</a>
              </span>
            </div>
         `);
        }
      })

    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2.0.2/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
